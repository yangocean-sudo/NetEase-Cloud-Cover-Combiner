<!DOCTYPE html>
<html>

<head>
    <title>Image Downloader</title>
</head>

<body>
    <h1>Image Downloader</h1>
    <form id="urlForm">
        <label for="imageName">Enter Image Name:</label>
        <input type="text" id="imageName" name="imageName" required>
        <br>
        <br>
        <label for="bandDegree">Enter band degree:</label>
        <input type="text" id="bandDegree" name="bandDegree" required>
        <br>
        <br>
        <label for="imageSize">Each image size: </label>
        <input type="text" id="imageSize" name="imageSize" required>
        <br>
        <br>
        <label for="imageUrl">Enter Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" required>
        <button type="submit">Download Image</button>
    </form>

    <div id="progressMessage"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function (event) {
            event.preventDefault()

            const imageUrl = document.getElementById('imageUrl').value
            const imageName = document.getElementById('imageName').value
            const bandDegree = document.getElementById('bandDegree').value
            const imageSize = document.getElementById('imageSize').value


            // Call your Node.js script with the URL
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ imageUrl, imageName, bandDegree, imageSize })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message)
                })
                .catch(error => {
                    console.error('Error:', error)
                    alert('An error occurred. Please try again.')
                })
        })
    </script>
</body>

</html>
